<body>
    

        <script type="text/javascript">
            function checkPassword() {
                var password = document.getElementById("password").value;
                // Définit ton mot de passe ici
                var correctPassword = "a";
                var errorMessage = document.getElementById("error-message");
                if (password === correctPassword) {
                    // Redirige vers la page protégée
                    window.location.href = "index2.html";
                } else {
                    setTimeout(function() {
                        errorMessage.style.display = "block"; 
                    }, 100);
                    return false; // Empêche la soumission du formulaire
                }
            }
        </script>

        <h2>Entrer le mot de passe pour accéder à cette page</h2>
        <input type="password" id="password" placeholder="Mot de passe"</input>
        <div id="error-message" class="error-message">Mot de passe incorrect</div>
        <button onclick="checkPassword()">Entrer</button>
    

    

</body>
